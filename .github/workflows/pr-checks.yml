name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Sync uv environment
        run: uv sync

      - name: Run tests
        run: uv run pytest

  check-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Sync uv environment
        run: uv sync

      - name: Build distribution
        run: uv run build_bundle.py

      - name: Check if dist is up-to-date
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "❌ Distribution is out of date!"
            echo ""
            echo "The following files have changes:"
            git status --porcelain dist/
            echo ""
            echo "To fix this, run the following command locally and commit the changes:"
            echo "  uv run build_bundle.py"
            echo ""
            echo "Changed files diff:"
            git diff dist/
            exit 1
          else
            echo "✅ Distribution is up-to-date!"
          fi
